<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SZHIMA - Retro CRT Glitch Store</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/global.css">
  <link rel="stylesheet" href="/assets/css/index.css">
  
  <!-- Meta -->
  <meta name="description" content="Retro CRT Glitch aesthetic store with vintage vibes">
  <meta name="theme-color" content="#1a1a1a">
</head>
<body>
  <!-- SPLASH SCREEN -->
  <div id="splash-screen">
    <div class="splash-logo">
      <img src="/assets/media/logo.svg" alt="SZHIMA" class="logo-svg splash-logo-svg">
    </div>
    <div class="splash-text">LOADING...</div>
  </div>

  <!-- TV ПОМЕХИ -->
  <div id="tv-noise"></div>

  <!-- ГЛАВНАЯ СТРАНИЦА -->
  <div id="home-page">
    <div class="logo-container">
      <div class="logo">
        <img src="/assets/media/logo copy.png" alt="SZHIMA" class="logo-png">
      </div>
    </div>
    
    <div class="home-buttons">
      <button id="catalog-btn" class="home-button">
        КАТАЛОГ
      </button>
      <a href="https://github.com/sharkye1/Szhimatar/releases" target="_blank" rel="noopener" id="download-btn" class="home-button">
            СКАЧАТЬ
      </a>
      <button id="danger-button" class="home-button">
        ⚠️ НЕ НАЖИМАЙ МЕНЯ
      </button>
    </div>
  </div>

  <!-- JavaScript -->
  <script type="module" src="/assets/js/home.js"></script>
</body>
</html>
