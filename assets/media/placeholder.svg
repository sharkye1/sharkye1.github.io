<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="noise" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#222"/>
      <circle cx="10" cy="10" r="1" fill="#00ffff" opacity="0.5"/>
      <circle cx="25" cy="25" r="1" fill="#ff00ff" opacity="0.5"/>
      <circle cx="35" cy="15" r="1" fill="#ffff00" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Фон -->
  <rect width="400" height="400" fill="#0a0a0a"/>
  <rect width="400" height="400" fill="url(#noise)"/>
  
  <!-- Кросс (X) для товара -->
  <line x1="50" y1="50" x2="350" y2="350" stroke="#00ffff" stroke-width="8" opacity="0.6"/>
  <line x1="350" y1="50" x2="50" y2="350" stroke="#ff00ff" stroke-width="8" opacity="0.6"/>
  
  <!-- Текст -->
  <text x="200" y="150" font-size="24" fill="#00ffff" text-anchor="middle" font-family="monospace" opacity="0.8">
    PRODUCT
  </text>
  <text x="200" y="180" font-size="18" fill="#ff00ff" text-anchor="middle" font-family="monospace" opacity="0.6">
    IMAGE
  </text>
  
  <!-- Рамка -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.5"/>
  <rect x="30" y="30" width="340" height="340" fill="none" stroke="#ff00ff" stroke-width="1" opacity="0.3" stroke-dasharray="5,5"/>
</svg>
