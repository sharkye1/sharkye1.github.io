<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glitch">
      <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="2" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" />
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Фон с шумом -->
  <rect width="200" height="200" fill="#1a1a1a"/>
  
  <!-- Главный символ -->
  <g filter="url(#glow)">
    <!-- Красный сдвиг -->
    <text x="100" y="120" font-size="80" font-weight="bold" text-anchor="middle" fill="rgba(255, 0, 0, 0.3)" font-family="monospace" dx="2">◆</text>
    
    <!-- Синий сдвиг -->
    <text x="100" y="120" font-size="80" font-weight="bold" text-anchor="middle" fill="rgba(0, 255, 255, 0.3)" font-family="monospace" dx="-2">◆</text>
    
    <!-- Основной цвет -->
    <text x="100" y="120" font-size="80" font-weight="bold" text-anchor="middle" fill="#00ffff" font-family="monospace">◆</text>
  </g>
  
  <!-- Декоративные линии -->
  <line x1="20" y1="100" x2="180" y2="100" stroke="#ff00ff" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="20" x2="100" y2="180" stroke="#ff00ff" stroke-width="1" opacity="0.5"/>
  
  <!-- Углы -->
  <circle cx="20" cy="20" r="3" fill="#00ff00" opacity="0.7"/>
  <circle cx="180" cy="20" r="3" fill="#00ff00" opacity="0.7"/>
  <circle cx="20" cy="180" r="3" fill="#00ff00" opacity="0.7"/>
  <circle cx="180" cy="180" r="3" fill="#00ff00" opacity="0.7"/>
</svg>
